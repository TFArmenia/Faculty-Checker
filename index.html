<div class="container">
    <div class="row">
        <div class="col mt-5 mb-5">
            <img src="tfa_logo.png" height="40" alt="TFA Logo" style="display: block; margin: 0 auto;">
        </div>
    </div>
    <div class="row">
        <div class="col mt-5 mb-5 text-center">
            <blockquote class="blockquote">
                <p class="mb-0 font-italic">Յուրաքանչյուր դիմորդ կարող է դառնալ մասնակից, ով փոփոխություն կսկսի մեր համայնքներում։ Մենք կերտում ենք Հայաստանի ապագան դասարան առ դասարան։ </p>
            </blockquote>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form>
                <div class="row">
                    <div class="col mt-3 mb-3">
                        <label for="university" class="form-label">Բարձրագույն Ուսումնական Հաստատություն</label>
                        <select id="university" name="university"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3 mb-3">
                        <label for="faculty" class="form-label">Ֆակուլտետ / Դեպարտամենտ</label>
                        <select id="faculty" name="faculty"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 mt-3 mb-3">
                        <label for="specialization" class="form-label">Մասնագիտացում</label>
                        <select id="specialization" name="specialization"></select>
                    </div>

                    <div class="col-sm-4 mt-3 mb-3">
                        <label for="degree" class="form-label">Կրթական Աստիճան</label>
                        <select id="degree" name="degree"></select>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="row text-center">
        <div class="col-sm-6 mt-5 mb-3">
            <h2>Համապատասխանություն</h2>
            <h3 id="yesOrNo" class="font-weight-bold"> -- </h3>
        </div>

        <div class="col-sm-6 mt-5 mb-3">
            <h2>Առարկա</h2>
            <h3 class="font-weight-bold">
                <span id="subject" class="badge text-bg-light"> -- </span>
            </h3>
        </div>
    </div>
</div>

    let currentUniversity = null;
    let currentFaculty = null;
    let currentSpecialization = null;
    let currentDegree = null;

    $(document).ready(function() {
        let degreeSelectize = $('#degree').selectize({
            valueField: 'degree',
            labelField: 'degree',
            searchField: 'degree',
            options: [],
            create: false,
            load: function(query, callback) {
                let filteredRes = [];

                $.each(data, function(index, option) {
                    if (
                        option.university === currentUniversity
                        && option.faculty === currentFaculty
                        && option.specialization === currentSpecialization
                    ) {
                        filteredRes.push(option);
                    }
                });

                callback(filteredRes.sort());
            }
        });
        let degreeSelectizeControl = degreeSelectize[0].selectize;
        degreeSelectizeControl.on('change', function() {
            currentDegree = degreeSelectizeControl.getValue();

            $.each(data, function(index, option) {
                if (
                    option.university === currentUniversity
                    && option.faculty === currentFaculty
                    && option.specialization === currentSpecialization
                    && option.degree === currentDegree
                ) {
                    if (option.yesOrNo === 'Այո') {
                        $('#yesOrNo').html('<span class="badge text-bg-success">Այո</span>');
                    } else if (option.yesOrNo === 'Ոչ') {
                        $('#yesOrNo').html('<span class="badge text-bg-danger">Ոչ</span>');
                    } else if (option.yesOrNo === 'Միջուկի պահանջ') {
                        $('#yesOrNo').html('<span class="badge text-bg-warning">Միջուկի պահանջ</span>');
                    }

                    $('#subject').html(option.subject);
                }
            });
        });

        let specializationSelectize = $('#specialization').selectize({
            valueField: 'specialization',
            labelField: 'specialization',
            searchField: 'specialization',
            options: [],
            create: false,
            load: function(query, callback) {
                let filteredRes = [];

                $.each(data, function(index, option) {
                    if (
                        option.university === currentUniversity
                        && option.faculty === currentFaculty
                    ) {
                        filteredRes.push(option);
                    }
                });

                callback(filteredRes.sort());
            }
        });
        let specializationSelectizeControl = specializationSelectize[0].selectize;
        specializationSelectizeControl.on('change', function() {
            currentSpecialization = specializationSelectizeControl.getValue();
            degreeSelectizeControl.onSearchChange('');

            degreeSelectizeControl.clearOptions();

            $.each(data, function(index, option) {
                if (
                    option.university === currentUniversity
                    && option.faculty === currentFaculty
                    && option.specialization === currentSpecialization
                ) {
                    degreeSelectizeControl.addOption(option);
                }
            });

            $('#yesOrNo').html(' -- ');
            $('#subject').html(' -- ');
        });

        let facultySelectize = $('#faculty').selectize({
            valueField: 'faculty',
            labelField: 'faculty',
            searchField: 'faculty',
            options: [],
            create: false,
            load: function(query, callback) {
                let filteredRes = [];

                $.each(data, function(index, option) {
                    if (option.university === currentUniversity) {
                        filteredRes.push(option);
                    }
                });

                callback(filteredRes.sort());
            }
        });
        let facultySelectizeControl = facultySelectize[0].selectize;
        facultySelectizeControl.on('change', function() {
            currentFaculty = facultySelectizeControl.getValue();
            specializationSelectizeControl.onSearchChange('');

            specializationSelectizeControl.clearOptions();
            degreeSelectizeControl.clearOptions();

            $.each(data, function(index, option) {
                if (
                    option.university === currentUniversity
                    && option.faculty === currentFaculty
                ) {
                    specializationSelectizeControl.addOption({
                        'specialization': option.specialization
                    });
                }
            });

            $('#yesOrNo').html(' -- ');
            $('#subject').html(' -- ');
        });

        let universitySelectize = $('#university').selectize({
            valueField: 'university',
            labelField: 'university',
            searchField: 'university',
            create: false,
            options: data
        });

        let universitySelectizeControl = universitySelectize[0].selectize;
        universitySelectizeControl.on('change', function() {
            currentUniversity = universitySelectizeControl.getValue();
            facultySelectizeControl.onSearchChange('');

            facultySelectizeControl.clearOptions();
            specializationSelectizeControl.clearOptions();
            degreeSelectizeControl.clearOptions();

            $.each(data, function(index, option) {
                if (option.university === currentUniversity) {
                    facultySelectizeControl.addOption(option);
                }
            });

            $('#yesOrNo').html(' -- ');
            $('#subject').html(' -- ');
        });
        universitySelectizeControl.onSearchChange('');
    });
